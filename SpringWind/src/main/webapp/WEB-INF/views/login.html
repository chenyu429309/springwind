<!DOCTYPE html>
<html>
<head>
<title>SpringWind 后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/static/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="/static/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header">
    <div id="title">SpringWind 后台管理系统</div>
</div>
<div id="main">
    <div class="login-box">
      <div class="banner" ><img src="/static/img/login_banner.jpg"></div>
<div class="login">
            <h2 class="title">用户登录</h2>
            <form method="post" action="#springUrl('/account/login.html')">
                <ul>
                    <li>
                        <label for="email">用户名</label>
                        <input name="loginName" type="text" class="text" id="email">
                    </li>
                    <li>
                        <label for="password">密 码</label>
                        <input name="password" type="password" class="text" id="password">
                    </li>
                    <li style="height:113px">
                    	<input type="hidden" name="ctoken" value="$!{ctoken}">
                    	#set($captchaUrl ="/captcha/image.html?ctoken="+$!{ctoken}+"&t=")
	                 	<img src="#springUrl($captchaUrl)" onclick="this.src=('#springUrl($captchaUrl)'+(new Date()).getTime())">
                        <label for="captcha">验证码</label>
                        <input name="captcha" type="text" class="text" id="captcha">
                    </li>
                    <li>
                        <label></label>
			              <input name="rememberMe" type="checkbox">&nbsp;&nbsp;记住密码
                    </li>
                   	#if($!{errorMsg})
                    <li>
                        <label></label>
                        <font color="red">$!{errorMsg}</font>
                    </li>
                   	#end
                    <li>
                        <label></label>
                        <span class="btn btn-confirm"><span>
                        <button type="submit" class="button button-primary">登录</button>
                        </span></span>
                    </li>
                </ul>
                <div class="pwd_find"><a href="#">注册新用户</a></div>
                <div class="pwd_find"><a href="#">忘记密码？</a></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
