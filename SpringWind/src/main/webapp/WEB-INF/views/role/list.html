<!DOCTYPE HTML>
<html>
 <head>
  <title> 搜索表单</title>
   	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/static/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/page-min.css" rel="stylesheet" type="text/css" /> 
 </head>
 <body>
  
  <div class="container">
    <div class="row">
      <form id="searchForm" class="form-horizontal span24">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label">角色：</label>
            <div class="controls">
              <input type="text" class="control-text" name="name">
            </div>
          </div>
          <div class="control-group span4">
          <button  type="button" id="btnSearch" class="button button-primary">搜索</button>
          </div>
        </div>
      </form>
    </div>
    <div class="search-grid-container">
      <div id="grid"></div>
    </div>
  </div>
  <div id="content" class="hide">
    <form id="J_Form" class="form-horizontal" action="/perm/role/editRole.html">
      <input type="hidden" name="a" value="3">
      <div class="row">
        <div class="control-group span8">
          <label class="control-label"><s>*</s>角 色</label>
          <div class="controls">
            <input name="name" type="text" data-rules="{required:true}" class="input-normal control-text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="control-group span8">
          <label class="control-label"><s>*</s>排 序</label>
          <div class="controls">
            <input name="sort" type="text" data-rules="{number:true}" class="input-normal control-text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="control-group span8">
          <label class="control-label"><s>*</s>描 述</label>
          <div class="controls">
            <input name="description" type="text" data-rules="{required:true}" class="input-normal control-text">
          </div>
        </div>
      </div>
    </form>
  </div>
<script type="text/javascript" src="/static/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/bui-min.js"></script>
<script type="text/javascript" src="/static/js/config-min.js"></script>
<script type="text/javascript">
  BUI.use('common/page');
</script>
<script type="text/javascript">
  BUI.use('common/search',function (Search) {
    var editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      columns = [
          {title:'角色',dataIndex:'name',width:100},
          {title:'排序',dataIndex:'sort',width:100},
          {title:'描述',dataIndex:'description',width:160}
        ],
      store = Search.createStore('/perm/role/getRoleList',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
            addUrl : '/perm/role/editRole.html',
            updateUrl : '/perm/role/editRole.html',
            removeUrl : '/perm/role/delRole.html'
          }/*,
          method : 'POST'*/
        },
        autoSync : true //保存数据后，自动更新
        ,pageSize:10
      }),
      gridCfg = Search.createGridCfg(columns,{
        tbar : {
          items : [
            {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:addFunction},
            {text : '<i class="icon-edit"></i>编辑',btnCls : 'button button-small',handler:function(){alert('编辑');}},
            {text : '<i class="icon-remove"></i>删除',btnCls : 'button button-small',handler:delFunction}
          ]
        },
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

    function addFunction(){
      var newData = {isNew : true}; //标志是新增加的记录
      editing.add(newData,'name'); //添加记录后，直接编辑
    }

    //删除操作
    function delFunction(){
      	var items = grid.getSelection();
 		var ids = [];
 		BUI.each(items, function(item) {
 			ids.push(item.id);
 		});
 	
 		if (ids.length) {
 			BUI.Message.Confirm('确认要删除选中的记录么？', function() {
 				store.save('remove', {ids:ids});
 			}, 'question');
 		} else {
 			BUI.Message.Alert('请选择删除数据！','error');
 		}
 	}

 	//监听事件，删除一条记录
 	grid.on('cellclick', function(ev) {
 		var sender = $(ev.domTarget); //点击的Dom
 		if (sender.hasClass('btn-del')) {
 			var record = ev.record;
 			delItems([ record ]);
 		}
 	});
});
</script>
<body>
</html>
