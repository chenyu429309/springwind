<!DOCTYPE HTML>
<html>
 <head>
  <title>SpringWind 后台管理系统</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="/static/css/dpl-min.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/bui-min.css" rel="stylesheet" type="text/css" />
   <link href="/static/css/main-min.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
	<div class="header">
		<div class="dl-title">
			<a href="http://git.oschina.net/juapk/SpringWind" target="_blank">
			<span class="lp-title-port">SpringWind</span>
			<span class="dl-title-text">后台管理系统</span>
			</a>
		</div>
		<div class="dl-log">
			欢迎您，<span class="dl-log-user">$springWind.currentUser().loginName</span>
			<a href="#springUrl('/account/logout.html')" title="退出系统" class="dl-log-quit">[退出]</a>
		</div>
	</div>
	<div class="content">
		<div class="dl-main-nav">
			<ul id="J_Nav" class="nav-list ks-clear">
				#foreach($menu in $menuList)
				<li class="nav-item"><div class="nav-item-inner nav-order">$!{menu.text}</div></li>
				#end
			</ul>
		</div>
		<ul id="J_NavContent" class="dl-tab-conten"></ul>
	</div>
<script type="text/javascript" src="/static/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/bui.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
<script>
BUI.use('common/main',function(){
  new PageUtil.MainPage({
    modulesConfig : $!{menuTreeJson}
  });
});
</script>
</body>
</html>
