<!doctype html>
<html>
<head>
<title>菜单管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="/static/css/bui-min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/static/plugins/zTree_v3-3.5.24/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body>
  	<div class="demo-content" style="margin-left: 80px;margin-top: 50px;">
  		<div class="row">
  			<div class="span24" >
  				<button id="addLeaf" class="button button-primary">添加</button>
			    <button id="edit" class="button button-info">编辑</button>
			    <button id="remove" class="button button-danger">删除</button>
  			</div>
  		</div>
  		<div class="row">
  			<div class="span24">
  				<ul id="treeDemo" class="ztree"></ul>
  			</div>
  		</div>
	</div>
<script type="text/javascript" src="/static/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/plugins/zTree_v3-3.5.24/js/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="/static/plugins/layer-v2.4/layer.js"></script>
<script type="text/javascript">
	var setting = {
		view: {
			selectedMulti: false
		},
		data: {
			keep: {
				parent:true,
				leaf:true
			},
			simpleData: {
				enable: true
			}
		}
	};

	$(document).ready(function(){
		$.fn.zTree.init($("#treeDemo"), setting, $!{menuTreeJson});
		$('#addLeaf').on('click', function(){
			var index = layer.open({
				title:"添加菜单",
				type: 2,
			  	area: ['700px', '530px'],
				maxmin: true,
			  	content: '/permission/menu/add.html'
			});
			layer.full(index);
		});
	});
</script>
</body>
</html>
