<!doctype html>
<html>
<head>
<title>添加菜单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="/static/css/bui-min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form id="J_Form" class="form-horizontal" action="/permission/edit.html" method="post">
<div class="demo-content" style="margin: 50px;">
    <input type="hidden" name="type" value="$!{type}">
	#if($!{pid})
    <input type="hidden" name="pid" value="${pid}">
    #end
    <div class="row">
      <div class="control-group span24">
        <label class="control-label"><s>*</s>标 题：</label>
        <div class="controls">
          <input name="text" type="text" data-rules="{required:true}" class="input-normal control-text">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="control-group span24">
        <label class="control-label"><s>*</s>菜单ID：</label>
        <div class="controls">
          <input name="mid" type="text" data-rules="{required:true}" class="input-normal control-text">
        </div>
      </div>
      <div class="control-group span24">
        <label class="control-label"><s>*</s>地 址：</label>
        <div class="controls">
          <input name="href" type="text" data-rules="{required:true}" class="input-normal control-text">
        </div>
      </div>
      <div class="control-group span24">
        <label class="control-label"><s>*</s>排 序：</label>
        <div class="controls">
          <input name="sort" type="text" data-rules="{required:true,number:true}" class="input-normal control-text">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="control-group span24">
        <label class="control-label"><s>*</s>权限编码：</label>
        <div class="controls">
          <input name="code" type="text" data-rules="{required:true}" class="input-normal control-text">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="control-group span24">
        <label class="control-label">描 述：</label>
        <div class="controls control-row4">
          <textarea name="description" class="input-large" data-rules="{required:true}"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="control-group span24 offset6">
      	<button type="submit" class="button button-primary">提交</button>
      </div>
    </div>
</div>
</form>
<script type="text/javascript" src="/static/js/jquery-1.8.1.min.js"></script>
<script src="http://g.alicdn.com/bui/bui/1.1.21/bui.js"></script>
<script type="text/javascript">
var Form = BUI.Form;
new Form.Form({
  srcNode : '#J_Form'
}).render();
</script>
</body>
</html>
