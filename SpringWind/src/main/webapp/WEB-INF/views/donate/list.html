<!DOCTYPE HTML>
<html>
<head>
<title>用户管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="/static/css/bui-min.css" rel="stylesheet" type="text/css" />
<link href="/static/plugins/jsgrid-1.5.1/jsgrid.min.css" rel="stylesheet" type="text/css" />
<link href="/static/plugins/jsgrid-1.5.1/jsgrid-theme.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div style="margin: 15px">
    <div class="row"><br><br>
      <form id="searchForm" class="form-horizontal span24">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label">登录名：</label>
            <div class="controls">
              <input type="text" class="control-text" name="loginName">
            </div>
          </div>
          <div class="control-group span4">
	         <button  type="button" onclick="refreshGrid()" class="button button-primary">搜 索</button>
             <button  type="button" id="addBtn" class="button button-success">添 加</button>
          </div>
        </div>
      </form>
    </div>
    <div id="jsGrid"></div>
</div>
<script type="text/javascript" src="/static/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/plugins/jsgrid-1.5.1/jsgrid.min.js"></script>
<script type="text/javascript" src="/static/plugins/jsgrid-1.5.1/i18n/jsgrid-zh-cn.js"></script>
<script type="text/javascript" src="/static/plugins/layer-v2.4/layer.js"></script>
<script type="text/javascript" src="/static/plugins/jquery-dateFormat.min.js"></script>
<script type="text/javascript" src="/static/js/ajax-util.js"></script>
<script>
$(function() {
    jsGrid.locale("zh-cn");

    $("#jsGrid").jsGrid({
        width: "100%",
        height: "450px",

      	//加载数据
      	controller: {
	        loadData: function() {
	        	var d = $.Deferred();
	        	$.ajax({
	        		url: "/donate/jsonData.html",
                    dataType: "json"
                }).done(function(response) {
                    d.resolve(response);
                });
	            return d.promise();
	        }
      	},

        sorting: true,
        paging: true,
        pageSize: 10,
        pageLoading: true,
        autoload: true,

        fields: [
            { name: "donator", title: "捐赠者", type: "text", width: 150},
            { name: "origin", title: "类型", type: "number", align: "center", width: 50, itemTemplate: function(value) {return (value == 0)?"微信":"支付宝";}},
            { name: "amount", title: "金额", type: "number", align: "center", width: 50, itemTemplate: function(value) {return value + "￥";}},
            { name: "message", title: "留言", type: "text", width: 200 },
            { name: "crTime", title: "时间", type: "text", align: "center", width: 200, itemTemplate: function(value) {return $.format.date(value, "yyyy-MM-dd");}},
            { type: "control" }
        ]
    });

});

//表格刷新
function refreshGrid() {
	$("#jsGrid").jsGrid("reset");
}

$('#addBtn').click(function(){
	var index = layer.open({
		title:"添加菜单",
		type: 2,
	  	area: ['700px', '530px'],
		maxmin: true,
	  	content: '/donate/add.html'
	});
	layer.full(index);
});
</script>
<body>
</html>
