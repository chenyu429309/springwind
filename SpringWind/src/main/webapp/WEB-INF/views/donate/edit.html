<!doctype html>
<html>
<head>
<title>添加菜单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="/static/css/bui-min.css" rel="stylesheet" type="text/css" />
<link href="/static/plugins/nice-validator-0.10.11/jquery.validator.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form id="myForm" class="form-horizontal" method="post" autocomplete="off">
<div class="demo-content" style="margin: 50px;">
    <div class="row">
      <div class="control-group span24">
        <label class="control-label"><s>*</s>捐赠者：</label>
        <div class="controls">
          <input name="donator" type="text" data-rule="required;" class="input-normal control-text">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="control-group span24">
        <label class="control-label"><s>*</s>金 额：</label>
        <div class="controls">
          <input name="amount" type="text" data-rule="required;integer;length[1~11]" class="input-normal control-text">
        </div>
      </div>
      <div class="control-group span24">
        <label class="control-label"><s>*</s>类 型：</label>
        <div class="controls">
        	<select name="origin">
        		<option value="1"> 支付宝 </option>
        		<option value="0"> 微 信 </option>
        	</select>
        </div>
      </div>
      <div class="control-group span24">
        <label class="control-label"><s>*</s>日 期：</label>
        <div class="controls">
        	<input class="laydate-icon" id="crTime" name="crTime" data-rule="required;" readonly="readonly">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="control-group span24">
        <label class="control-label">留 言：</label>
        <div class="controls control-row4">
          <textarea name="message" class="input-large" data-rule="required;"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="control-group span24 offset6">
      	<button type="submit" class="button button-primary">提交</button>
      </div>
    </div>
</div>
</form>
<script type="text/javascript" src="/static/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/plugins/nice-validator-0.10.11/jquery.validator.min.js"></script>
<script type="text/javascript" src="/static/plugins/nice-validator-0.10.11/local/zh-CN.js"></script>
<script type="text/javascript" src="/static/plugins/layer-v2.4/layer.js"></script>
<script type="text/javascript" src="/static/plugins/laydate-v1.1/laydate.js"></script>
<script type="text/javascript" src="/static/js/ajax-util.js"></script>
<script type="text/javascript">
var myFrom = $('#myForm'), index = parent.layer.getFrameIndex(window.name);
myFrom.bind('valid.form', function(){
 	AjaxUtil.request({
  		url: '/donate/edit.html',
  		params: myFrom.serialize(),
  		callback: function(data) {
  			parent.refreshGrid();
  			parent.layer.msg('添加成功！', {icon: 1});
  			parent.layer.close(index);
  		}
	});
});
laydate({elem: '#crTime'})
</script>
</body>
</html>
